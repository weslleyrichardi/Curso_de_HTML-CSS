<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul>
        <li><abbr title="Tag: &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="Tag: &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Tag: &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Tag: &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Tag: &lt;pre&gt;">Códigos-fontes</abbr></li>
        <li><abbr title="Tag: &lt;ol&gt;">Listas númeradas</abbr></li>
        <li><abbr title="Tag: &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
