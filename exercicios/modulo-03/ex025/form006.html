<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
      <p>
        <label for="icor">Cor: </label>
        <input type="color" name="Cor" id="icor" />
      </p>

      <p>
        <label for="inivel">Nível de satisfação: </label>
        <input type="range" name="nivel" id="inivel" min="0" max="5" />
      </p>

      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>

      <p>
        <label for="ifoto">Foto do perfil: </label>
        <input type="file" name="Foto" id="ifoto">
      </p>
    </form>
  </body>
</html>
