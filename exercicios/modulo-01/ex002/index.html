<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e Quebras</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo dentro de &lt;p&gt; e &lt;/p&gt; e pronto.</p> 
    <hr>
    <p>Para criar uma quebra de linha como essa  -> <br> digite a tag &lt;br&gt; e veja o resultado.</p>
    <hr>
    <p>Áreas de emojis: <br>
        &#x1F618
        &#x1F955
        &#x1F416
        &#x1F40D
    </p>
</body>
</html>
